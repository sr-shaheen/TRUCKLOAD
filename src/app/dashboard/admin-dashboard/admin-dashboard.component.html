          <div class="container-test">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutWrap
      fxLayoutGap="1.5%"
      fxLayoutAlign="space-around center"
    >
  
      <div fxFlex="50%">
        <app-total-completed-trip></app-total-completed-trip>
      </div>
      <div fxFlex="50%">
        <app-admin-completed-trip></app-admin-completed-trip>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutWrap
      fxLayoutGap="0.5%"
      fxLayoutAlign="space-around center"
     style="margin-top: 5px;"
    >
      <div fxFlex="50%">
        <app-admin-target-value></app-admin-target-value>
      </div>
      <div fxFlex="45%">
        <div fxLayout="row">
          <div fxFlex="60%" class= "example-card1">
            <!-- <h3 style="margin-left: 15%">Order</h3> -->
            <h3>Total Order</h3>
              <circle-progress
  [percent]="70"
  [titleColor] = "'#ffffff'" 
  [unitsColor] = "'#ffffff'" 
  [radius]="60"
  [space]="-10"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="10"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#e7e8ea'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
          </div>
          <div fxFlex="50%" class= "example-card1">
            <h3 style="margin-left: 15%">Total Completed</h3>
              <circle-progress
              [percent]="30"
              [radius]="60"
              [space]="-10"
              [titleColor] = "'#ffffff'" 
              [unitsColor] = "'#ffffff'" 
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="10"
              [outerStrokeColor]="'#4882c2'"
              [innerStrokeColor]="'#e7e8ea'"
              [animation]="true"
              [animationDuration]="300"
            ></circle-progress>

          </div>
          <div fxFlex="50%" class= "example-card1">
            <h3 style="margin-left: 15%">Total Failed</h3>
              <circle-progress
              [percent]="80"
              [radius]="60"
              [space]="-10"
              [titleColor] = "'#ffffff'" 
              [unitsColor] = "'#ffffff'" 
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="10"
              [outerStrokeColor]="'#f32305'"
              [innerStrokeColor]="'#e7e8ea'"
              [animation]="true"
              [animationDuration]="300"
            ></circle-progress>

          </div>
        </div>
      </div>
    </div>
  </div>

  </mat-sidenav-container>


</div>
